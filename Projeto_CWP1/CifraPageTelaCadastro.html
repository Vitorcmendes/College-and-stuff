<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="EstiloCifraPageTelaCadastro.css" />
</head>
<body>

  <main>
    <section>
      <h2>Criar Conta <i>CIFRA PAGE</i></h2>

      <form>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />

        <label for="confirmarsenha">Confirmar senha:</label>
        <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Confirme sua senha" required />

        <div class="container-botao">
          <button type="submit">Cadastrar</button>
        </div>
      </form>

      <p>JÃ¡ tem uma conta? <a href="CifraPageLoginCadastro.html">Fazer login</a></p>
    </section>
  </main>
</body>
</html>

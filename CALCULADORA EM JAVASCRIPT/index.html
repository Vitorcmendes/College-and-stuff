<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="estiloCalc.css">
    <script src="calc.js" defer></script>
    <title>Calculadora JavaScript</title>

</head>
<body>

    <div id="containercalculadora">

        <input id="telacalculadora" readonly placeholder="0">

        <div id="painelbotoes">
        <div id="calculadoranumeros">
     <button class="botoesnumeros" id="0" value="0"> 0 </button>

     <button class="botoesnumeros" id="1" value="1"> 1 </button>

     <button class="botoesnumeros" id="2" value="2"> 2 </button>

     <button class="botoesnumeros" id="3" value="3"> 3 </button>

     <button class="botoesnumeros" id="4" value="4"> 4 </button>

     <button class="botoesnumeros" id="5" value="5"> 5 </button>

     <button class="botoesnumeros" id="6" value="6"> 6 </button>

     <button class="botoesnumeros" id="7" value="7"> 7 </button>

     <button class="botoesnumeros" id="8" value="8"> 8 </button>

     <button class="botoesnumeros" id="9" value="9"> 9 </button>

     <button class="botoesnumeros" id="," value=","> , </button>

     <button class="botaoapaga" id="Del"> Del </button>

     <button class="botaoapaga" id="AC"> AC </button>
         </div>

      <div id="calculadoraoperacoes">

        <button class="botoesoperacao" id="+" value="+"> + </button>

         <button class="botoesoperacao" id="-" value="-"> - </button>
     
         <button class="botoesoperacao" id="/" value="/"> / </button>

         <button class="botoesoperacao" id="x" value="x"> X </button>

          <button class="botoesoperacao" id="potencia" value="^"> ^ </button>

         <button  id="igual"> = </button>
      </div>
      </div>
    </div>
    
</body>
</html>
